<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="registerForm">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password" formControlName="secondPassword">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose role</mat-label>
            <mat-select formControlName="role">
              <mat-option [value]="role" *ngFor="let role of roles">{{role}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Register</button>
  
      </form>
    </mat-card>
  </div>
